# mainnet
chain: mainnet
db:
  path: ./db/mainnet
share_rpc:
  bitcoin:
    host: 127.0.0.1
    port: 8332
    user: your_rpc_name
    password: your_rpc_password
log:
  level: info # default info
  path: ./log/mainnet # default log
basic_index:
  max_index_height: 767429 # default 0, set ord 767429 and backup db, then 839999 and backup, then 0
  period_flush_to_db: 100 # default 100
rpc_service:
  addr: 0.0.0.0:8005
  proxy: mainnet
  log_path: ./log/mainnet
