syntax = "proto3";

package pb.common;

option go_package = "/common/pb";
message MyRange {
    int64 start = 1;
    int64 size = 2;
}

message MyUtxoValueInDB {
    uint64 utxo_id = 1;
    int64 value = 2;
    uint32 address_type = 3;
    uint32 reqSigs = 4;
    bytes pkScript = 5;
    repeated uint64 address_ids = 6;
    repeated MyRange ordinals = 7;
}
