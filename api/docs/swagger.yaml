info:
  contact: {}
paths:
  /address/assets/{utxo}:
    get:
      description: Get asset details in a UTXO
      parameters:
      - description: UTXO
        in: path
        name: utxo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.AssetsResp_deprecated'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Get asset details in a UTXO
      tags:
      - ordx.utxo
  /address/history/{address}/{:ticker}:
    get:
      description: Get the mint history for a specific address with pagination
      parameters:
      - description: Name of the ticker
        in: path
        name: tickerName
        required: true
        type: string
      - description: Address to get the mint history for
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.MintHistoryResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Get mint history for a specific address
      tags:
      - ordx.address
  /address/summary/{address}:
    get:
      description: Get a summary list of balances for a specific address
      parameters:
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.BalanceSummaryListResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Get Balance Summary List
      tags:
      - ordx.address
  /address/utxolist/{address}/{ticker}:
    get:
      description: Get a list of UTXOs for a specific address and ticker
      parameters:
      - description: Address
        in: path
        name: address
        required: true
        type: string
      - description: Ticker symbol
        in: path
        name: ticker
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.UtxoListResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Get Utxo List
      tags:
      - ordx.address
  /bestheight:
    get:
      description: the current btc height
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.BestHeightResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Get the current btc height
      tags:
      - ordx
  /btc/block/{blockhash}:
    get:
      description: get raw block with blockhash
      parameters:
      - description: blockHash
        in: path
        name: blockHash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.RawBlockResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: get raw block with blockhash
      tags:
      - ordx.btc
  /btc/block/bestblockheight:
    get:
      description: get best block height
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.BestBlockHeightResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: get best block height
      tags:
      - ordx.btc
  /btc/block/blockhash/{height}:
    get:
      description: get block hash with height
      parameters:
      - description: height
        in: path
        name: height
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.BlockHashResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: get block hash with height
      tags:
      - ordx.btc
  /btc/rawtx/{txid}:
    get:
      description: get raw tx with txid
      parameters:
      - description: txid
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.TxResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: get raw tx with txid
      tags:
      - ordx.btc
  /btc/tx:
    post:
      description: send Raw Transaction
      parameters:
      - description: Signed transaction hex
        in: body
        name: signedTxHex
        required: true
        schema:
          type: string
      - description: 'Reject transactions whose fee rate is higher than the specified
          value, expressed in BTC/kB.default:'
        in: body
        name: maxfeerate
        schema:
          type: number
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.SendRawTxResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: send Raw Transaction
      tags:
      - ordx.btc
  /btc/tx/{txid}:
    get:
      description: get tx with txid
      parameters:
      - description: txid
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/wire.TxResp'
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: get tx with txid
      tags:
      - ordx.btc
  /exotic/address/{address}:
    get:
      description: Retrieves UTXOs which have exotic sat for a given address
      parameters:
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            items:
              $ref: '#/definitions/wire.SatRangeUtxoResp'
            type: array
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Retrieves UTXOs which have exotic sat for a given address
      tags:
      - ordx.exotic
  /exotic/address/{address}/{type}:
    get:
      description: Get UTXOs which is the specific exotic type in a address
      parameters:
      - description: address
        in: path
        name: address
        required: true
        type: string
      - description: type
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of SpecificExoticUtxo
          schema:
            items:
              $ref: '#/definitions/wire.SpecificExoticUtxo'
            type: array
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: getExoticUtxosWithType
      tags:
      - ordx.exotic
  /exotic/utxo/{utxo}:
    get:
      description: Retrieves all sat ranges and attributes in a given utxo
      parameters:
      - description: utxo
        in: path
        name: utxo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            items:
              $ref: '#/definitions/wire.SatRangeResp'
            type: array
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Retrieves all sat ranges and attributes in a given utxo
      tags:
      - ordx.exotic
  /getAssetByUtxo/{utxo}:
    get:
      description: Get assets with abbreviated info in the UTXO
      parameters:
      - description: UTXO value
        in: path
        name: utxo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/wire.AssetListResp'
            type: array
        "401":
          description: Invalid API Key
      security:
      - Bearer: []
      summary: Get assets with abbreviated info in the UTXO
      tags:
      - ordx.utxo
  /health:
    get:
      description: Check the health status of the service
      produces:
